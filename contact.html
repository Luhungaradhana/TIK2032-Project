<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Website Sederhana</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #537895);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Style */
        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 50px;
            margin-bottom: 30px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #FFD700;
            text-shadow: 0 0 8px #FFD700;
        }

        /* Konten Utama */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #FFD700, #FFF);
            background-clip: text;
            color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #FFF;
            }
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #FFF;
            transform: scale(1.1);
        }

        /* Card Efek */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Konten -->
    <div class="card">
        <h1>Contact Me</h1>
        <p><strong>Email:</strong> muhammadaradhana026@student.unsrat.ac.id</p>
        <p><strong>Phone:</strong> +6282351432663</p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/lhg__ar" target="_blank">@lhg__ar</a></p>
    </div>

</body>
</html>
