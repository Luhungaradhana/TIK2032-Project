<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Website Sederhana</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #007BFF;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #FFD700;
        }

        /* Kontainer utama */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Galeri */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Konten -->
    <div class="container">
        <h1>Gallery</h1>
        <p>Berikut adalah beberapa gambar di galeri:</p>

        <!-- Gambar Galeri -->
        <div class="gallery">
            <img src="labubu.jpg" alt="Labubu">
            <img src="pantai.jpg" alt="Pantai">
            <img src="riku.jpg" alt="Riku">
            <img src="WhatsApp Image 2024-12-12 at 21.22.19_89290de4.jpg" alt="Christmas">
        </div>
    </div>

</body>
</html>
